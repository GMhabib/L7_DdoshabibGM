<!DOCTYPE html>
<html>
<head>
    <title>Habib Flooder Dashboard</title>
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { border: 2px solid #00ff41; padding: 40px; box-shadow: 0 0 20px #00ff41; border-radius: 15px; background: rgba(0, 255, 65, 0.05); width: 400px; text-align: left; }
        .lcd { font-size: 30px; margin-bottom: 20px; text-shadow: 0 0 10px #00ff41; }
        .label { color: #888; font-size: 14px; text-transform: uppercase; }
        .val { margin-bottom: 15px; font-weight: bold; }
        .blink { animation: blinker 1s linear infinite; color: red; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="panel">
        <div class="lcd">[ FLOODER LOG V12 ]</div>
        <div class="label">Target</div>
        <div class="val" id="target">-</div>
        <div class="label">Total Packets Sent</div>
        <div class="val" id="total">0</div>
        <div class="label">Status</div>
        <div class="val" id="status">OFFLINE</div>
    </div>

    <script>
        setInterval(() => {
            fetch('/api/stats').then(r => r.json()).then(data => {
                document.getElementById('target').innerText = data.target;
                document.getElementById('total').innerText = data.total.toLocaleString();
                document.getElementById('status').innerText = data.status;
                document.getElementById('status').className = data.status === "ATTACKING" ? "val blink" : "val";
            });
        }, 1000);
    </script>
</body>
</html>
